<div ng-controller="homeController">

  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-md-3 cold-lg-6">
        <br><br>
        Search: <input type="text" ng-model="search"/><br>
        Search by title: <input type="text" ng-model="search.title"><br>
        Search is: {{search}}<br>




              <div class="form">
                Title: <input type="text" ng-model="newPost.title"/><br>
                Content: <input type="text" ng-model="newPost.content"/><br>
                Tags: <span ng-repeat="tag in tags"><br>
                  <input type="checkbox" value="tag.id" ng-click="toggleId(tag.id)">{{tag.name}}</input>
                </span>
                <button ng-click="submitNewPost()">
                  Create a new post
                </button>
              </div><br>
        the new post is: {{newPost}}

    </div>




      <div class="col-xs-6 col-md-6 col-lg-6">


        <span ng-repeat="post in posts | filter:search:strict | selectedTags:tagArray:true">
          <a ui-sref="show({id: post.id})">
            <h2>{{post.title}}</h2><br>
          </a>
          <small ng-repeat="tag_id in post.tag_ids">
            {{getTagName(tag_id)}}
          </small>

          <span>{{post.date | date:'EEEE'}}</span><br>
          <p>{{post.content}}</p>
          <hr>
        </span>
        <span ng-repeat="tag in tags">
          <input type="checkbox" value="tag.id" ng-click="addTag(tag.id)">{{tag.name}}</input>
        </span>
      </div>

    </div>
</div>
</div>
